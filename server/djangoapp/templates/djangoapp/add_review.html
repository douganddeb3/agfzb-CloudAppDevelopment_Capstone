    <body>
    
    <!--Add review form here -->
        <form action="{% url 'djangoapp:post_review' dealer %}" method="post">
            <div class="container"> <!--Style root div with .container class -->
                {% csrf_token %}
                <h1>{{dealer}}</h1>
                <hr>
                <div class="form-group"> <!--Style second div with .form-group class -->
                    <label for="review"><b>{{dealer}}</b></label>
                    <input type="text" class="form-control" placeholder="Enter Review: " name="review" required> <!--Style input with .form-control class -->
                    <label for="purchase"><b>Purchase?</b></label>
                    <input type="text" class="form-control" placeholder="Yes/No" name="purchase" required> <!--Style input with .form-control class -->
                    <label for="purchase_date"><b>Purchase Date</b></label>
                    <input type="date" class="form-control" placeholder="Purchase Date" name="purchase_date" required>
                    <label for="car_make"><b>Car Make</b></label>
                    <input type="text" class="form-control" placeholder="Enter Car Make " name="car_make" required>
                    <label for="car_model"><b>Car Model</b></label>
                    <input type="text" class="form-control" placeholder="Enter Car Model " name="car_model" required> 
                    <label for="car_year"><b>Car Year</b></label>
                    <input type="number" class="form-control" placeholder="YYYY" min="1999" max="2023" name="car_year" required> 
                    {% if message %}
                    <div class="alert alert-warning"> <!--Style the message paragraph with .alert and .alert-warning class -->
                        {{ message }}
                    </div>
                    {% endif %}
                    <button class="btn btn-primary" type="submit">Sign up</button> <!--Style button with .btn and .btn-primary class -->
                </div>
            </div>
        </form>
